  <div style="text-align:left">
<h2>Edit a Movie</h2>
<button class="btn btn-default" (click)="adminMovieServices($event)">Back</button>
</div>
 <h3>Get The Movie By Id:</h3>
<form role="form" (submit)="getMovie($event, movieID.value)">
  <div class="form-group">
    <label for="movieID">MovieID:</label>
    <input type="number" min="1" #movieID class="form-control" id="movieID" placeholder="MovieId">
  </div>
  <br />

  <button type="submit" class="btn btn-default" [disabled]="movieID.pristine">Get Movie</button>

</form>
<div class= "ngfordiv"> 
<ul [hidden]=edited>
      <li>
        <br />
                 ID:{{movieByID?.id}} <br />
                  Name:{{movieByID?.name}} <br />
                  Type:{{movieByID?.type}} <br />
                  Rating:{{movieByID?.rating}} <br />
                  Distribution Fee:{{movieByID?.distrfee}} <br />
                  Number Of Copies:{{movieByID?.numcopies}} <br />

      </li>
</ul>
</div>


<h3>Edit Info:</h3>


  <form role="form" (submit)="putMovie($event, id.value, name.value, distrfee.value, type.value, numcopies.value, rating.value)">
    <div class="form-group">
      <input type="number" #id min="1" class="form-control" id="id" placeholder="MovieId">
    
    </div>
    <br /> 

    <div class="form-group">
      <input type="text" #name class="form-control" id="name" placeholder="MovieName">
     
    </div>
    <br /> 

    <div class="form-group">
      <input type="number" #distrfee min="1" class="form-control" id="distrfee" placeholder="Distribution Fee">
    </div>
    <br /> 

    <div class="form-group">
      <input type="text" #type class="form-control" id="type" placeholder="Type">
    </div>
    <br /> 

       <div class="form-group">
      <input type="number" #numcopies min="1" class="form-control" id="numcopies" placeholder="Number Of Copies">
     
    </div>
    <br /> 

       <div class="form-group">
      <input type="number" #rating min="1" max="5" class="form-control" id="rating" placeholder="Rating">
    </div>
    
    
   <br /> 
 
<button type="submit" class="btn btn-default" [disabled]="(id.pristine)">Submit</button>
  </form>
