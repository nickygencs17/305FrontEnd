  <button class="btn btn-default" (click)="adminMovieServices($event)">Back</button>
 <h3>Get Movie By Id:</h3>
<form role="form" (submit)="getMovie($event, movieID.value)">
  <div class="form-group">
    <label for="movieID">MovieID:</label>
    <input type="text" #movieID class="form-control" id="movieID" placeholder="MovieId">
  </div>
  <br />

  <button type="submit" class="btn btn-default" [disabled]="movieID.pristine">Get Movie</button>
  <br />
</form>
<ul [hidden]=edited>
      <li>
        <br />
                  ID:{{employeeMost?.id}} <br />
                  Firstname:{{employeeMost?.employee.firstname}}<br />
                  Lastname:{{employeeMost?.employee.lastname}}<br />
                  Location{{employeeMost?.employee.location.city}}<br />
                  StartDate:{{employeeMost?.startdate}} <br />
                  HourlyRate:{{employeeMost?.hourlyrate}} <br />

      </li>
</ul>

<br />

<h3>Edit Info:</h3>

<div class="container">



  <form role="form" (submit)="putMovie($event, id.value, name.value, distrfee.value,type.value, numcopies.value, rating.value)">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" #id class="form-control" id="id" placeholder="MovieId">
    
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" #name class="form-control" id="name" placeholder="MovieName">
     
    </div>
    <div class="form-group">
      <label for="distrfee">Distribution</label>
      <input type="text" #distrfee class="form-control" id="distrfee" placeholder="Distribution Fee">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" #type class="form-control" id="type" placeholder="Type">
    </div>
       <div class="form-group">
      <label for="numcopies">Number Of Copies</label>
      <input type="number" #numcopies class="form-control" id="numcopies" placeholder="Number Of Copies">
     
    </div>
       <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" #rating class="form-control" id="rating" placeholder="Rating">
    </div>
    
    
   <br /> 
  <br />     
<button type="submit" class="btn btn-default" [disabled]="(id.pristine)">Submit</button>
  </form>
