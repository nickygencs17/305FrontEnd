 <div style="text-align:left">
<h2>Employee Order Services</h2>
</div>

<h1>Renty.io</h1>
<div>
 

  
        <div style="text-align:center">
          <button class="btn btn-default" (click)="employeeHome($event)">Employee Home</button>
          <button class="btn btn-default" (click)="logout($event)">Log Out</button>
        </div>

        <br />
        
</div>
  <h3>Record an Order</h3>
<div class="container">



  <form role="form" (submit)="addOrder($event, orderdate.value, customerRep.value, movieID.value, customerid.value)">
  
    <div class="form-group">
      <input type="number" #customerid max="999999999" min="1" class="form-control" id="customerid" placeholder="Customer Id"><br /><br />
      <input type="number" #movieID min="1" class="form-control" id="movieID" placeholder="MovieID"><br /><br />
      <input type="number" #customerRep max="999999999" min="1" class="form-control" id="customerRep" placeholder="Employee Number"><br /><br />
      <input type="date" #orderdate class="form-control" id="orderdate" placeholder="Order Date"><br /><br />
     
    </div>
    
   <br /> 
 
<button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
