 <div style="text-align:left">
<h2>Add a Movie</h2>
<button class="btn btn-default" (click)="adminMovieServices($event)">Back</button>
</div>

<div class="container">



  <form role="form" (submit)="addMovie($event, name.value, distrfee.value,type.value, numcopies.value, rating.value)">
  
    <div class="form-group">
      <input type="text" #name class="form-control" id="name" placeholder="MovieName">
     
    </div>
    <br /> 

    <div class="form-group">
      <input type="number" #distrfee class="form-control" id="distrfee" placeholder="Distribution Fee">
    </div>
    <br /> 

    <div class="form-group">
      <input type="text" #type class="form-control" id="type" placeholder="Type">
    </div>
    <br /> 

       <div class="form-group">
      <input type="number" #numcopies class="form-control" id="numcopies" placeholder="Number Of Copies">
     
    </div>
    <br /> 

       <div class="form-group">
      <input type="number" #rating class="form-control" id="rating" placeholder="Rating">
    </div>
    
    
   <br /> 
 
<button type="submit" class="btn btn-default" [disabled]="(name.pristine)">Submit</button>
  </form>
