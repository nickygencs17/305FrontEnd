 <div style="text-align:left">
<h2>Add an Employee</h2>
<button class="btn btn-default" (click)="adminEmployeeServices($event)">Back</button>
</div>

<div class="container">



  <form role="form" 
  (submit)="addEmployee($event, firstname.value, lastname.value, 
  address.value, city.value, state.value, zipcode.value, password.value,ssn.value, telephone.value, hourlyrate.value, startdate.value )">
  
    <div class="form-group">
      <input type="text" #firstname class="form-control" id="firstname " placeholder="First Name">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="text" #lastname class="form-control" id="lastname" placeholder="Last Name">
     
    </div>
    <br /> 
     <div class="form-group">
      <input type="text" #address class="form-control" id="address" placeholder="Address">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="text" #city class="form-control" id="city" placeholder="City">
     
    </div>
    <br /> 
        <div class="form-group">
      <input type="text" #state maxlength="2" class="form-control" id="state" placeholder="State">
     
    </div>
    <br /> 
     <div class="form-group">
      <input type="number" #zipcode min="1" max="99999" class="form-control" id="zipcode" placeholder="Zip Code">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="password" #password class="form-control" id="password" placeholder="Password">
     
    </div>
    <br /> 
     <div class="form-group">
      <input type="number" #ssn min="1" maxlength="999999999" class="form-control" id="ssn" placeholder="SSN">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="number" #telephone min="1" maxlength="9999999999" class="form-control" id="telephone" placeholder="Telephone">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="number" #hourlyrate min="1" class="form-control" id="hourlyrate" placeholder="Hourly Rate">
     
    </div>
    <br /> 
       <div class="form-group">
      <input type="date" #startdate class="form-control" id="startdate" placeholder="Start Date">
     
    </div>
    <br /> 

 
 
<button type="submit" class="btn btn-default" [disabled]="(firstname.pristine)">Submit</button>
  </form>
