

   <div style="text-align:left">
<h2>Employee Customer Services</h2>
</div>
<h1>Renty.io</h1>
<div>
 <div style="text-align:center">
    <button class="btn btn-default" (click)="employeeHome($event)">Employee Home</button>
    <button class="btn btn-default" (click)="addCustomer($event)">Add Customer</button>
    <button class="btn btn-default" (click)="editCustomer($event)">Edit Customer</button>
    <button class="btn btn-default" (click)="logout($event)">Log Out</button>


  </div>
</div>
<h3>Delete Customer By Id</h3>
<form role="form" (submit)="deleteCustomer($event, customerid.value)">
  <div class="form-group">
    <label for="customerid">Customer Id:</label>
    <input type="text" #customerid class="form-control" id="customerid" placeholder="Customer Id">
  </div>
   <br />
  <button type="submit" class="btn btn-default" [disabled]="customerid.pristine">Delete Customer</button>
  <br />
</form>

 <h3>Movies Suggestions For a Customer</h3>
<form role="form" (submit)="moviesByCustomerId($event, customerID.value)">
  <div class="form-group">
    <label for="type">Customer Id:</label>
    <input type="text" #customerID class="form-control" id="customerID" placeholder="CustomerId">
  </div>
  <br />
  <br />
  <button type="submit" class="btn btn-default" [disabled]="customerID.pristine">Get Movies Suggestions For a Customer</button>
  <br />
</form>
<div class= "ngfordiv"> 
<ul>
   
      <li *ngFor="let movie of movieArray">
       
        <br />
                  ID:{{movie.id}} <br />
                  Name:{{movie.name}} <br />
                  Type:{{movie.type}} <br />
                  Rating:{{movie.rating}} <br />
                  Distribution Fee:{{movie.distrfee}} <br />
                  Number Of Copies:{{movie.numcopies}} <br />
      </li>
</ul>
</div>
