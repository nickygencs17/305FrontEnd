 <div style="text-align:left">
<h2>Add an Actor</h2>
<button class="btn btn-default" (click)="employeeCustomerServices($event)">Back</button>
</div>

<div class="container">



  <form role="form" 
  (submit)="addActor($event, name.value, age.value, sex.value, rating.value, csvOfMovieIds.value)">
    <div class="form-group">
      <input type="text" #name class="form-control" id="name" placeholder="Name">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="number" #age min="1" max="120" class="form-control" id="age" placeholder="Age">
     
    </div>
    <br />
      <div class="form-group">
          <input type="text" #sex maxlength="1" class="form-control" id="sex" placeholder="Sex">

      </div>
     <br /> 
      <div class="form-group">
      <input type="number" #rating min="1" max="5"class="form-control" id="rating" placeholder="Rating">
     
    </div>
      <br />
      <div class="form-group">
          <input type="text" #csvOfMovieIds class="form-control" id="csvOfMovieIds" placeholder="CSV of MovieIds Appeared In">

      </div>

  <br /> 
   <br /> 
 
 
 
<button type="submit" class="btn btn-default" [disabled]="(name.pristine)">Submit</button>
  </form>
</div>
