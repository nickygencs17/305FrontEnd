 <div style="text-align:left">
<h2>Add a Customer</h2>
<button class="btn btn-default" (click)="employeeCustomerServices($event)">Back</button>
</div>

<div class="container">



  <form role="form" 
  (submit)="addCustomer($event, firstname.value, lastname.value, 
  address.value, city.value, state.value, creditcardnumber.value, zipcode.value, password.value,ssn.value, telephone.value, email.value, rating.value,
   dateOpened.value, type.value)">
    <div class="form-group">
      <input type="text" #firstname class="form-control" id="firstname " placeholder="First Name">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="text" #lastname class="form-control" id="lastname" placeholder="Last Name">
     
    </div>
    <br /> 
     <div class="form-group">
      <input type="text" #address class="form-control" id="address" placeholder="Address">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="text" #city class="form-control" id="city" placeholder="City">
     
    </div>
    <br /> 
        <div class="form-group">
      <input type="text" #state class="form-control" id="state" placeholder="State">
     
    </div>
    <br /> 
     <div class="form-group">
      <input type="number" #zipcode class="form-control" id="zipcode" placeholder="Zip Code">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="password" #password class="form-control" id="password" placeholder="Password">
     
    </div>
    <br /> 
     <div class="form-group">
      <input type="number" #ssn class="form-control" id="ssn" placeholder="SSN">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="number" #telephone class="form-control" id="telephone" placeholder="Telephone">
     
    </div>
    <br /> 
      <div class="form-group">
      <input type="number" #creditcardnumber class="form-control" id="creditcardnumber" placeholder="Credit Card Number">
     
    </div>
      <br /> 
        <div class="form-group">
      <input type="text" #email class="form-control" id="email" placeholder="Email">
     
    </div>
     <br /> 
      <div class="form-group">
      <input type="number" #rating class="form-control" id="rating" placeholder="Rating">
     
    </div>
      <br />
      <div class="form-group" style="color: white">
          <input type="radio" #type name="type" value="Limited"> Limited<br>
          <input type="radio" #type  name="type" value="Unlimited-1"> Unlimited-1<br>
          <input type="radio" #type name="type" value="Unlimited-2"> Unlimited-2<br>
          <input type="radio" #type name="type" value="Unlimited-3"> Unlimited-3<br>

      </div>
      <div class="form-group">
          <input type="date" #dateOpened class="form-control" id="dateOpened" placeholder="Date Opened">

      </div>

  <br /> 
   <br /> 
 
 
 
<button type="submit" class="btn btn-default" [disabled]="(firstname.pristine)">Submit</button>
  </form>
